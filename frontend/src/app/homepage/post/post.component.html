    <div class="post">
      <div class="post-header">
        <div class="post-header-profile">
          <img class="avatar" [src]="userAvatarUrl" />
          <div class="post-user-details">
            <div class="post-username">{{ postInput?.author }}</div>
            <div class="post-date-created">{{ postInput?.date }} </div>
          </div>
        </div>
        <button class="following-btn basic-btn">Following</button>
        <!-- <button class="follow-btn basic-btn">Follow</button> -->
      </div>
      <div class="post-body">
        <div>
          <strong>{{ postInput.title || 'Anonymous'}} </strong><br><br>
          {{ postInput.description || 'No description' }}
        </div>
        <img src="/assets/images/post.png" />
        <div>
        </div>
      </div>
      <div class="post-footer"></div>
    </div>
